<!DOCTYPE html>
<html lang="en" dir ="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="author" content = "Gabe">
    <meta name = "description" content = "Geolocation">
    <meta name = "keywords" content ="html, css, web, web development, javascript">
    <link href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css rel="stylesheet">
    <link rel = "icon" href ="./assets/img/favicon.png" type = "/x-icon">
    <title>Where Am I</title>
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <script src="./assets/script/script.js" defer></script>
  </head>
  <body>
    <header class ="header1">
      <div class ="container flex space-between">
        <div>
          <h1>Where Am I?</h1>
        </div>
        <nav>
          <ul class = "flex">
            <li><a href="https://ip-api.com/">API</a></li>
            <li><a href="https://github.com/G-Linski/where-am-i">GitHub</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="content">
          <div class="box">
            <div class="box-title">
              <h2 class="title-text">Your Location</h2>
            </div>
            <div class="box-info">
              <div class="info">
                <h2>Country: </h2>
                <h2 class="country result"></h2>
              </div>
              <div class="info">
                <h2>Region: </h2>
                <h2 class="region result"></h2>
              </div>
              <div class="info">
                <h2>City: </h2>
                <h2 class="city result"></h2>
              </div>
              <div class="info">
                <h2>Longitude: </h2>
                <h2 class="longitude result"></h2>
              </div>
              <div class="info">
                <h2>Latitude: </h2>
                <h2 class="latitude result"></h2>
              </div>
              <div class="info">
                <h2>IP Address: </h2>
                <h2 class="ip result"></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
